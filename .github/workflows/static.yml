on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.cellquickgiant.com
        username: ${{ secrets.ftp_static_username }}
        password: ${{ secrets.ftp_static_password }}
        local-dir: ./static/
        server-dir: /static/
        protocol: ftps